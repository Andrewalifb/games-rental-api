              RentalID:
                type: "string"
              FullName:
                type: "string"
              GameName:
                type: "string"
              PaymentID:
                type: "integer"
              Quantity:
                type: "integer"
              Price:
                type: "number"
              TotalRentalCost:
                type: "number"
              DaysLeft:
                type: "integer"
              DueDate:
                type: "string"
              RentStatus:
                type: "string"
        Success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
        Total_Amount:
          type: "number"
    GetUserAllRentResponse:
      type: "object"
      properties:
        Details:
          type: "array"
          items:
            type: "object"
            properties:
              RentalID:
                type: "string"
              FullName:
                type: "string"
              GameName:
                type: "string"
        Success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
    TopUpBalanceResponse:
      type: "object"
      properties:
        Success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
    AddItemsToCartResponse:
      type: "object"
      properties:
        Detail:
          type: "object"
          properties:
            id:
              type: "string"
            invoice_url:
              type: "string"
        success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
    GetCartByUserIDResponse:
      type: "object"
      properties:
        Details:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              rental_id:
                type: "string"
              full_name:
                type: "string"
              game_name:
                type: "string"
              quantity:
                type: "integer"
              price:
                type: "number"
              sub_total:
                type: "number"
              added_at:
                type: "string"
        Success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
    ProcessCheckoutResponse:
      type: "object"
      properties:
        success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
            details:
              type: "string"
    GenerateBussinessRevenueResponse:
      type: "object"
      properties:
        data:
          type: "array"
          items:
            type: "object"
            properties:
              FullName:
                type: "string"
              GameName:
                type: "string"
              CategoryName:
                type: "string"
              PlatformName:
                type: "string"
              TotalRentalCost:
                type: "number"
              PaymentAmount:
                type: "number"
              PaymentStatus:
                type: "string"
              MaintenanceDaysLeft:
                type: "integer"
              MaintenanceStatus:
                type: "string"
