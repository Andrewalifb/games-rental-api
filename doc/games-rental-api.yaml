          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
        totalRevenue:
          type: "number"
    GenerateTopCustomerListResponse:
      type: "object"
      properties:
        data:
          type: "array"
          items:
            type: "object"
            properties:
              UserID:
                type: "integer"
              FullName:
                type: "string"
              TotalRentalCost:
                type: "number"
              LastRentedAt:
                type: "string"
        success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"
    GenerateTopGamesListResponse:
      type: "object"
      properties:
        data:
          type: "array"
          items:
            type: "object"
            properties:
              GameName:
                type: "string"
              PlatformName:
                type: "string"
              TotalRentalCost:
                type: "number"
              LastRentedAt:
                type: "string"
        success:
          type: "object"
          properties:
            code:
              type: "integer"
            message:
              type: "string"

  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
      bearerFormat: "JWT"
